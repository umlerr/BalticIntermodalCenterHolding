<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .main {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .workspace-header {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 50%;
            margin-top: 20px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #00cc66;
            /* Этот цвет может изменяться программно */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
<div class="header">
    <img src="/icons/logo.png" alt="Logo" style="width: 100px;">
    <a href="/" style="color: white; text-decoration: none;">На главную</a>
</div>

<div class="main">
    <div class="workspace-header">
        <span>Номер объекта</span>
        <span>Какое-то место + Дата</span>
        <span>Номер объекта</span>
    </div>

    <div class="progress-bar"></div>

    <table>
        <tr>
            <th>OR date stock</th>
            <th>Pickup Stok N° / коментариус</th>
            <th>RED</th>
            <th>In</th>
        </tr>
        <tr>
            <td th:text="${container.number}"></td>
            <td>Данные</td>
            <td>Данные</td>
            <td>Данные</td>
        </tr>
        <!-- Добавьте дополнительные строки, если нужно -->
    </table>
</div>
</body>

</html>
