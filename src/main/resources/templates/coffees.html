<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Employees</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

    <script th:inline="javascript">
        function deleteSelectedRows() {
            var selectedRows = document.querySelectorAll('tr.selected');
            selectedRows.forEach(function(row) {
                row.remove();
            });
        }
        function markAsSelected(rowId, coffeeId) {
            var row = document.getElementById(rowId);
            if (row) {
                if (row.style.backgroundColor === 'lightgrey') {
                    row.style.backgroundColor = '';
                } else {
                    row.style.backgroundColor = 'lightgrey';
                }
            }
        }
    </script>

</head>

<body>
<div class="container">
    <h3>List Employees</h3>
    <div>
        <button onclick="deleteSelectedRows()">Delete Selected Rows</button>
    </div>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffee: ${coffees}" th:id="${'row-' + coffee.id}" th:onclick="'markAsSelected(\'' + 'row-' + ${coffee.id} + '\', \'' + ${coffee.id} + '\')'">
            <td th:text="${coffee.id}" />
            <td th:text="${coffee.name}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
